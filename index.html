
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Dinossauro KRYVA</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6zNX0aQ5fJOBcbjlq-y4eJS1krSqhlkw",
      authDomain: "kryva-runner.firebaseapp.com",
      projectId: "kryva-runner",
      storageBucket: "kryva-runner.appspot.com",
      messagingSenderId: "279842290300",
      appId: "1:279842290300:web:c0484c8a38302517e927f9",
      databaseURL: "https://kryva-runner-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <div id="difficulty-toggle" style="position: absolute; top: 10px; left: 10px; z-index: 20;">
    <label for="difficulty-select" style="color: white; font-weight: bold;">DIFICULDADE:</label><br>
    <select id="difficulty-select">
      <option value="easy">Fácil</option>
      <option value="medium">Médio</option>
      <option value="hard">Difícil</option>
      <option value="expert">Expert</option>
    </select>
  </div>

  <div id="menu">
    <h1>KRYVA RUNNER</h1>
    <div id="difficulty-selection">
      <p>Escolha a dificuldade:</p>
      <button class="difficulty-btn" data-mode="easy">Fácil</button>
      <button class="difficulty-btn" data-mode="medium">Médio</button>
      <button class="difficulty-btn" data-mode="hard">Difícil</button>
      <button class="difficulty-btn" data-mode="expert">Expert</button>
    </div>
    <button id="startBtn" disabled>Jogar</button>
    <div id="ranking">
      <h3>Ranking Global</h3>
      <ul id="ranking-list"></ul>
    </div>
  </div>

  <div class="game-container" id="gameArea" style="touch-action: manipulation;">
    <div id="dino"></div>
    <div id="obstacles-container"></div>
    <div id="score">Pontuação: 0</div>
    <div id="game-over">
      GAME OVER<br>
      <button id="restart">Reiniciar</button>
    </div>
  </div>

  <div id="record-display" style="position: relative;">
    <div id="cheat-touch-area"
         style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 5;"></div>
    <p><strong>Recorde:</strong> <span id="record-value">0</span></p>
    <p>Dificuldade: <span id="difficulty-label">Fácil</span></p>
  </div>

  <div class="cloud"></div>
  <div class="cloud"></div>
  <div class="cloud"></div>

  <footer id="update-advice" style="position: fixed; bottom: 0; width: 100%; background: #111; color: #fff; font-size: 14px; text-align: center; padding: 10px 40px 10px 10px; z-index: 999;">
    <p style="margin: 0;">
      ⚠️ Se o jogo não estiver funcionando corretamente, atualize a página:
      <strong>no PC, aperte Ctrl + F5</strong> •
      <strong>no celular, toque no botão de recarregar e segure para limpar o cache</strong>
    </p>
    <button id="close-advice-btn"
      style="position: absolute; right: 10px; top: 10px; background: none; border: none; color: white; font-size: 18px; cursor: pointer;">
      ✖
    </button>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const closeBtn = document.getElementById('close-advice-btn');
      const footer = document.getElementById('update-advice');
      if (closeBtn && footer) {
        closeBtn.addEventListener('click', () => {
          footer.style.display = 'none';
        });
      }
    });
  </script>

  <script>
    (function () {
      let touchCount = 0;
      let firstTouchTime = 0;
      const cheatArea = document.getElementById('cheat-touch-area');

      cheatArea.addEventListener('touchstart', () => {
        const now = Date.now();

        if (touchCount === 0) {
          firstTouchTime = now;
          touchCount = 1;
        } else {
          if (now - firstTouchTime <= 2000) {
            touchCount++;
            if (touchCount >= 3) {
              window.autoJump = true;
              touchCount = 0;
            }
          } else {
            touchCount = 1;
            firstTouchTime = now;
          }
        }
      });
    })();
  </script>
</body>
</html>
